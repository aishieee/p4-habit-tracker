<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Habit Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
        {% if request.user.is_authenticated %}
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="bg-light border-end" style="width: 250px; min-height: 100vh;">
                <div class="p-3 fw-bold">Habit Tracker</div>
                <div class="list-group list-group-flush px-2">
                    <a href="{% url 'habits:dashboard' %}" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="{% url 'habits:habit_create' %}" class="list-group-item list-group-item-action">Add Habit</a>
                    <a href="{% url 'habits:note_list' %}" class="list-group-item list-group-item-action">Notes</a>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0;">Logout</button>
        </form>          
</div> 
{% endif %}
</div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}
{% endblock %}
</body>
</html>
