{% extends 'habits/base.html' %}

{% block title %}My Notes{% endblock %}

{% block content %}

<h3>Your Notes</h3>
<a href="{% url 'habits:add_note' %}" class="btn btn-primary mb-3">Add Note</a>
<ul class="list-group">
  {% for note in notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ note.title }}</strong><br>
        <small>{{ note.updated_at|date:"D, d M Y H:i" }}</small>
      </div>
      <div>
        <a href="{% url 'habits:edit_note' note.pk %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'habits:delete_note' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">No notes yet.</li>
  {% endfor %}
</ul>

{% endblock %}
